<div class="row">
  {{#each stories}}
    <div class="col-xs-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <img src='{{image}}' class="img-rounded"/>
        <div class="caption">
          <h4><a href="{{link}}">{{title}}</a></h4>
        </div>
      </div>
    </div>
  {{/each}}
</div>

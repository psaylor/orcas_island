<div class="row">
  [[#each stories]]
    <div class="col-xs-6 col-md-4 col-lg-3">
      <div class="thumbnail">
        <a href="{{link}}">
          <img src='{{image}}' class="img-rounded"/>
          <div class="caption">
            <h4>[[title]]</h4>
          </div>
        </a>
      </div>
    </div>
  [[/each]]
</div>

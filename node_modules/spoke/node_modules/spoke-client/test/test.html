<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8'>
  <title>Spoke Client Test</title>

  <!-- Load jQuery before Bootstrap -->
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <!-- Other Third Party Libraries -->
  <script src="js/third-party/require.js" data-main="main.js"></script>
  
  <!-- My Files -->
  <link rel="stylesheet" type="text/css" href="spoke.min.css">

<body>


<div class="container">
  <h1>Spoke Client Library Load Test</h1>

  <h3>Audio Recording <span class="fa-stack align-bottom myVolumeMeter myRecordButton">

  </span></h3>

  <h3>
    Speech Recognition 
    <span class="fa-stack align-bottom myVolumeMeter myRecognizeButton">
      <i class="fa fa-microphone fa-stack-2x stroked stroked-green"></i>
      <i class="fa fa-microphone fa-stack-2x fill vol-adjust"></i>
    </span>
    <small class="myRecognitionResults">
    </small>
</h3>

  <div class="btn btn-lg btn-info myPlayBtn">Test Player</div>

</div>  <!-- End of container div -->
